<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List</title>
  <style>
    ul {
      width: 100px;
      list-style: none;
      margin: 0;
      padding: 10px;
      border: 1px solid black;
      border-radius: 3px;
      
    }
    
    a {
      text-decoration: none;
      color: black;
    }

    ul > li:nth-child(odd) {
      background: blue;
    }

    ul > li:nth-child(even) {
      background: green;
    }

    li + li {
      border-top: 2px solid black;
    }

  </style>
</head>
<body>
  <ul>
    <li><a href="#">Ссылка</a></li>
    <li><a href="#">Ссылка</a></li>
    <li><a href="#">Ссылка</a></li>
    <li><a href="#">Ссылка</a></li>
    <li><a href="#">Ссылка</a></li>
    <li><a href="#">Ссылка</a></li>
    <li><a href="#">Ссылка</a></li>
  </ul>
  
</body>
</html>
