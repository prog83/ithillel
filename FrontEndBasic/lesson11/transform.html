<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transform</title>
  <style>
    .content {
      width: 200px;
      height: 200px;
      margin: auto;
      padding: 10px 10px;
      transition: .5s ease-in-out;
    }

    .button:hover {
      transform: scale(2,2);
      box-shadow: 5px 3px 4px 2px black;
      transition: .5s ease-in-out;
    }

    .content:hover {
      transform: translateY(50%) scale(2,2);
      transition: .5s ease-in-out;
      box-shadow: 0px 0px 2px 5px rgba(0,0,0,0.3)
    }
  </style>
</head>
<body>
  <div class="content">
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni laborum expedita soluta ipsam tempore aperiam iure beatae magnam. Distinctio ex quae odit labore perferendis, accusamus nostrum dolorum necessitatibus itaque illum!
    </p>
    <button class="button">
      T E X T
    </button>
  </div>
  
</body>
</html>
