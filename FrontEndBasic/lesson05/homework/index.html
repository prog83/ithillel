<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <title>PhotoCage app</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="content">
    <header>
      <div class="logo">
        <a href="/"><img src="./img/PhotoCageApp.png" alt="PhotoCage app"></a>
      </div>
      <ul class="menu">
        <li>
          <a href="#">
            <img src="./img/home.png" alt="Home">
            <br>
            <span class="menu-title">Home</span>            
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a href="#">
            <img src="./img/gallery.png" alt="Gallery">
            <br>
            <span class="menu-title">Gallery</span>            
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a href="#">
            <img src="./img/members.png" alt="Members">
            <br>
            <span class="menu-title">Members</span>            
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a href="#">
            <img src="./img/logout.png" alt="Logout">
            <br>
            <span class="menu-title">Logout</span>            
          </a>
        </li>
      </ul>  
    </header>
    <main>
      <h2>
        Please select an image from your computer
      </h2>
      <div id="selectImage">
        <div id="nameImage">
          <label>            
            <div id="browseFile">Browse</div>
            <input hidden type="file"></input>
          </label>
        </div>
        <button id="uploadImage" onclick="alert('TO DO!');">Upload image</button>
      </div>
      <section id="gridImages">
        <div class="cellImage">
          <img src="./img/img01.png" alt="">
        </div>
        <div class="cellImage"></div>
        <div class="cellImage"></div>
        <div class="cellImage"></div>
        <br>
        <div class="cellImage"></div>
        <div class="cellImage"></div>
        <div class="cellImage"></div>
        <div class="cellImage"></div>
        <br>
        <div class="cellImage"></div>
        <div class="cellImage"></div>
        <div class="cellImage"></div>
        <div class="cellImage"></div>
      </section>
    </main>

    <footer>
      <span>
        &copy; 2013 Photocage app powered by cssauthor.com
      </span>

    </footer>

  </div>
</body>
</html>
