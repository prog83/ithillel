<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Amelia Woods</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <header>
    <a class="logo" href="/">
      <img src="./img/logo.png" alt="Logo">
    </a>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>

  <main>
    <section class="description">
      <h1>Amelia Woods</h1>
      <p>
        I am a Graphic & Web Designer based in New York, specializing<br>
        in User Interface Design and Development.
      </p>
    </section>
    <section class="indicators">
      <div class="indicator">
        <img src="./img/portfolio.png" alt="Portfolio">
        <div>
          <span class="indicator-count">548</span>
          <br>
          projects completed
        </div>        
      </div>
      <div class="indicator">
        <img src="./img/clock.png" alt="Clock">
        <div>
          <span class="indicator-count">1465</span>
          <br>
          WORKING HOURS
        </div>        
      </div>
      <div class="indicator">
        <img src="./img/star.png" alt="Star">
        <div>
          <span class="indicator-count">612</span>
          <br>
          POSITIVE FEEDBACKS
        </div>        
      </div>
      <div class="indicator">
        <img src="./img/like.png" alt="Like">
        <div>
          <span class="indicator-count">735</span>
          <br>
          HAPPY CLIENTS
        </div>        
      </div>
    </section>
  </main>

  <footer>
    footer
  </footer>
  
</body>
</html>
