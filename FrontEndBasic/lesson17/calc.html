<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .out {
        width: 400px;
        height: 400px;
        background: #000;
      }

      .in {
        width: calc(100% / 3 + 50px);
        height: calc(100% / 3 + 50px);
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="out">
      <div class="in"></div>
    </div>
  </body>
</html>
